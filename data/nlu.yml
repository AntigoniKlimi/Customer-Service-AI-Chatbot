version: "3.1"

nlu:
- intent: check_order_status
  examples: |
    - Που είναι η παραγγελία μου;
    - Θέλω να δω την κατάσταση της παραγγελίας μου.
    - Έχει φτάσει η παραγγελία μου;
    - Where is my order?
    - I want to check the status of my order.
    - Has my order arrived?

- intent: cancel_order
  examples: |
    - Θέλω να ακυρώσω μια παραγγελία.
    - Πώς ακυρώνω την παραγγελία μου;
    - Μπορώ να ακυρώσω την παραγγελία μου;
     - I want to cancel an order.
    - How do I cancel my order?
    - Can I cancel my purchase?

- intent: faq_payment_methods
  examples: |
    - Ποιους τρόπους πληρωμής δέχεστε; 
    - Δέχετε κάρτες Visa;
    - Μπορώ να πληρώσω με PayPal;
    - What payment methods do you accept?
    - Do you accept Visa cards?
    - Can I pay with PayPal?

- intent: faq_return_policy
  examples: |
    - Ποιες είναι οι πολιτικές επιστροφής;
    - Μπορώ να επιστρέψω ένα προϊόν;
    - Ποιο είναι το όριο για επιστροφή προϊόντος;
     - What is your return policy?
    - Can I return a product?
    - How many days do I have to return an item?

- intent: goodbye
  examples: |
    - Αντίο
    - Ευχαριστώ, γεια σας
    - Τα λέμε αργότερα
     - Goodbye
    - Thank you, bye!
    - See you later

- intent: track_order
  examples: |
    - Μπορώ να παρακολουθήσω την παραγγελία μου;
    - Που βρίσκεται η παραγγελία μου;
    - Ποιες είναι οι επιλογές παρακολούθησης;
    - Can I track my order?
    - Where is my package?
    - What are the tracking options?

- intent: product_inquiry
  examples: |
    - Πόσο κοστίζει το προϊόν;
    - Τι προσφορές έχετε;
    - Τι προϊόντα πουλάτε;
    - How much does this product cost?
    - Do you have any special offers?
    - What products do you sell?

- intent: ask_shipping_methods
  examples: |
    - Ποιες επιλογές αποστολής έχετε;
    - Δωρεάν αποστολή υπάρχει;
    - Ποιες είναι οι επιλογές αποστολής για το προϊόν;
    - What are the available shipping options?
    - Do you offer free shipping?
    - What are the shipping methods for this product?

- intent: ask_weather
  examples: |
    - Πώς είναι ο καιρός σήμερα;
    - Τι καιρό θα κάνει αύριο;
    - Μπορείς να μου πεις τον καιρό για την Αθήνα;
    - Θα βρέξει σήμερα;
    - Ποια είναι η θερμοκρασία αυτή τη στιγμή;
    - Χρειάζεται να πάρω ομπρέλα αύριο;
    - Θα έχει κρύο την επόμενη εβδομάδα;
    - Will it rain today?
    - What is the weather like today?
    - Can you tell me the weather in Athens?

- intent: ask_weather_for_shipping
  examples: |
    - Θα επηρεαστεί η αποστολή μου λόγω κακοκαιρίας;
    - Υπάρχουν καθυστερήσεις λόγω καιρού;
    - Θα έχει καταιγίδα στη διεύθυνση αποστολής;
    - Η παραγγελία μου θα καθυστερήσει λόγω χιονιού;
    - Τι καιρό θα έχει στη διεύθυνση αποστολής μου;
    - Will my shipment be affected by bad weather?
    - Are there any shipping delays due to the weather?

