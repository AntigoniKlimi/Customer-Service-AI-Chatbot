##Προσθήκη Sentiment Analysis Intents
### Χαρούμενος Χρήστης
- intent: express_happiness
  examples: |
    - Είμαι πολύ χαρούμενος σήμερα!
    - Μου αρέσει πολύ το προϊόν σας!
    - Αυτό είναι φανταστικό!
    - Είμαι ενθουσιασμένος!
    - Ευχαριστώ πάρα πολύ!
    - This is amazing!
    - I'm so happy right now!
    - Great service!

### Στεναχωρημένος Χρήστης
- intent: express_sadness
  examples: |
    - Είμαι πολύ στεναχωρημένος...
    - Απογοητεύτηκα πολύ από την εξυπηρέτηση.
    - Δεν μου άρεσε καθόλου αυτό που έγινε.
    - Είμαι δυσαρεστημένος με την παραγγελία μου.
    - Όλα πάνε στραβά σήμερα...
    - I'm so disappointed.
    - This is frustrating.

###Θυμωμένος Χρήστης
- intent: express_anger
  examples: |
    - Είμαι πολύ θυμωμένος!
    - Αυτή η εξυπηρέτηση είναι απαράδεκτη!
    - Δεν το πιστεύω αυτό που συνέβη!
    - Είμαι εκνευρισμένος!
